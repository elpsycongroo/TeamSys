<!DOCTYPE html>
<html lang="en">
<head th:include="common_css::head(title='DASHBOARD')"/>
<body>

<!-- Navbar -->
<div th:include="common_header :: header" class="navbar">

</div>
<!-- /Navbar -->

<div class="main-container container-fluid">
    <div class="page-container">
        <div th:include="common_leftslider :: leftslider" class="page-sidebar" id="sidebar"></div>

        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="#">组队系统</a>
                    </li>
                    <li class="active">组队看板</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="widget" style="margin-top:-10px;">
                            <div class="widget-body  bordered-warning">
                                <div class="form-inline">
                                    <div class="form-group">
                                        <input type="hidden" id="mcategoryId" name="mcategoryId" placeholder="品类">
                                    </div>

                                    <div class="form-group">
                                        <input type="hidden" id="msource" name="source"
                                               placeholder="来源">
                                    </div>
                                    <div class="form-group">
                                        <input type="hidden" id="mdeleteStatus" name="deleteStatus"
                                               placeholder="状态">
                                    </div>
                                    <button class="btn btn-info" type="button" onclick="searchJqGrid()"><i
                                            class="fa fa-search"></i>搜索
                                    </button>
                                    <a href="#" class="btn btn-success  bootbox-add-options" style="float: right;"
                                       onclick="showbrandinfo();"><i
                                            class="fa fa-plus"></i>新增品牌</a>
                                    <a href="#" class="btn btn-info  bootbox-add-options " onclick="downloadDataByExcel('brand')"
                                       style="float: right;margin-right: 10px"><i class="fa fa-arrow-down"></i>导出</a>
                                </div>
                                <br/>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="customName" placeholder="编码/名称" style="width: 505px">
                                    </div>
                                    <a href="#" class="btn btn-warning bootbox-add-options" onclick="pushLevelInfo('brands')"
                                       style="float:right"><i class="fa fa-cloud-upload"></i>推送品牌数据</a>
                                </div>
                            </div>
                        </div>

                        <div class="widget" style="margin-top:-25px;">

                            <div style="position: absolute;right: 0px;op: 37px;z-index: 10000;"
                                 onclick="toggleColumnDiv()"><i class="fa fa-cog fa-3x darkorange"
                                                                style="cursor: pointer"></i></div>
                            <div id="columnDiv" class="well bordered-top bordered-bottom bordered-warning"
                                 style="position: absolute;right: 15px;width: 180px;z-index: 9999;display: none;height: 200px;">
                                <div style="max-height: 150px;overflow-y: auto;">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" checked="checked"
                                                   onclick="toggleColumn(this,'sapCode',grid_selector)">
                                            <span class="text">SAP编码</span>
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" checked="checked"
                                                   onclick="toggleColumn(this,'sapName',grid_selector)">
                                            <span class="text">SAP名称</span>
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" checked="checked"
                                                   onclick="toggleColumn(this,'customCode',grid_selector)">
                                            <span class="text">自定义编码</span>
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" checked="checked"
                                                   onclick="toggleColumn(this,'customName',grid_selector)">
                                            <span class="text">自定义名称</span>
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" checked="checked"
                                                   onclick="toggleColumn(this,'dmpName',grid_selector)">
                                            <span class="text">DMP名称</span>
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" checked="checked"
                                                   onclick="toggleColumn(this,'categoryName',grid_selector)">
                                            <span class="text">品类</span>
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" checked="checked"
                                                   onclick="toggleColumn(this,'source',grid_selector)">
                                            <span class="text">来源</span>
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" checked="checked"
                                                   onclick="toggleColumn(this,'updateUser',grid_selector)">
                                            <span class="text">更新人</span>
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" checked="checked"
                                                   onclick="toggleColumn(this,'updateTime',grid_selector)">
                                            <span class="text">更新时间</span>
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" checked="checked"
                                                   onclick="toggleColumn(this,'deleteStatus',grid_selector)">
                                            <span class="text">状态</span>
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" checked="checked"
                                                   onclick="toggleColumn(this,'action',grid_selector)">
                                            <span class="text">操作</span>
                                        </label>
                                    </div>
                                </div>
                            </div>


                            <div class="widget-body no-padding">
                                <table class="table table-bordered table-hover table-striped" id="searchable">
                                </table>
                                <div id="grid-pager"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
    <!-- /Page Container -->
    <!-- Main Container -->



        <!--/*-->
        <h3 sec:authentication="name"></h3>
        <div sec:authorize="hasAuthority('PRIVATE_INFO;ALL')">
            <p class="bg-info">恭喜您,您有 PRIVATE_INFO 权限 </p>
        </div>
        <!--*/-->

    </div>
</div>
<footer th:replace="common_js"/>
<script>
</script>

</body>
</html>
